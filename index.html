<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Open YouTube App</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
  button {
    padding: 14px 22px;
    background: red;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Open YouTube App</h2>
<button id="btn">Open Video</button>

<script>
const id = "dQw4w9WgXcQ";

const web = `https://www.youtube.com/watch?v=${id}`;
const ios = `youtube://watch?v=${id}`;
const android =
  `intent://www.youtube.com/watch?v=${id}` +
  `#Intent;package=com.google.android.youtube;` +
  `S.browser_fallback_url=${encodeURIComponent(web)};end`;

document.getElementById("btn").onclick = () => {
  if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
    window.location = ios;
    setTimeout(()=> window.location = web, 1500);
  } else if (/Android/i.test(navigator.userAgent)) {
    window.location = android;
  } else {
    window.open(web, "_blank");
  }
};
</script>

</body>
</html>
